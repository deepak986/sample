        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

        <script src="Lookbook.js"></script>
        
        <script>
            var cursor = $(".cursor"),
              follower = $(".cursor-follower"),
              follower1 = $(".cursor-follower1");

          var posX = 0,
              posY = 0,
              mouseX = 0,
              mouseY = 0;

          TweenMax.to({}, 0.016, {
              repeat: -1,
              onRepeat: function() {
                  posX += (mouseX - posX) / 9;
                  posY += (mouseY - posY) / 9;

                  TweenMax.set(follower, {
                      css: {
                          left: posX - 20,
                          top: posY - 20
                      }
                  });

                  TweenMax.set(follower1, {
                      css: {
                          left: posX - 20,
                          top: posY - 20
                      }
                  });

                  TweenMax.set(cursor, {
                      css: {
                          left: mouseX,
                          top: mouseY
                      }
                  });
              }
          });

          $(document).on("mousemove", function(e) {
              mouseX = e.pageX;
              mouseY = e.pageY;
          });

          $(".cms-slider img").on("mouseenter", function() {
              cursor.addClass("active");
              follower.addClass("active");
          });

          $(".cms-slider img").on("mouseleave", function() {
              cursor.removeClass("active");
              follower.removeClass("active");
          });
          
          $("#toggle").on("mouseenter", function() {
              follower.addClass("active");
          });

          $("#toggle").on("mouseleave", function() {
              follower1.removeClass("active");
          });

          $(".social-brand").on("mouseenter", function() {
              follower.addClass("active");
          });

          $(".social-brand").on("mouseleave", function() {
              follower1.removeClass("active");
          });
          
</script>
